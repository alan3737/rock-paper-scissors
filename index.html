<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="logo"><img src="./images/game.png"></div>
    <div class="score">
        <div class="player">
            <div class="scr">0</div>
            <div>Player</div>
        </div>
        <div class="computer">
            <div class="scr">0</div>
            <div>Computer</div>
        </div>
    </div>
    <div class="title">Choose one</div>
    <div class="choice">
        <button class="move" id="rock"><img src="./images/rock.png" alt="rock">Rock</button>
        <button class="move" id="paper"><img src="./images/paper.png" alt="paper">Paper</button>
        <button class="move" id="scissors"><img src="./images/scissors.png" alt="scissors">Scissors</button>
    </div>
    <div class="authors">
        <a href="https://www.flaticon.com/free-icons/gaming" title="gaming icons">Gaming icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/rocks" title="rocks icons">Rocks icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>
